<div class="card">
    <div class="card-body">
      <form [formGroup]="angForm" novalidate>
          <div class="form-group">
              <label class="col-md-4">Comment</label>
              <input type="text" class="form-control" formControlName="comment" #comment [(ngModel)] = "comment.comment" />
            </div>
            <div *ngIf="angForm.controls['comment'].invalid && (angForm.controls['comment'].dirty || angForm.controls['comment'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['comment'].errors.required">
                Comment is required.
              </div>
            </div>
        <div class="form-group">
          <button (click)="updateComment(comment.value)"
          [disabled]="angForm.invalid" 
          class="btn btn-primary">Update</button>
        </div>
      </form>
    </div>
  </div>
