<section>
    <div class="page-header">
    <h1>Posts</h1>
    </div>
    <div class="list-group">
    <a *ngFor="let post of posts"
       [routerLink]="['get/',post._id]"
       class="list-group-item">
    <h2>{{ post.title }}</h2>
    <small class="list-group-item-text">
        Posted on
        <span>{{post.updated_at  | date }}</span>
        by
        <span>{{ post.user }}</span>
        <span ng-if="!post.user">Deleted User</span>
    </small>
    <h4 class="list-group-item-heading" ng-bind="post.Title"></h4>
    </a>
    </div>
    
</section>
