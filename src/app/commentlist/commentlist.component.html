<section>
    <div class="page-header">
    <h3>Comments</h3>
    </div>
    <div class="list-group">
    <a *ngFor="let comment of comments" class="list-group-items">
        <li>{{ comment.comment }}</li>
        <a style="float:right" (click) = "deleteComment(comment._id)"class="btn btn-danger">delete</a>
        <a style="float:right" class="btn btn-primary" [routerLink]="['post','comment','edit',comment._id]">Edit</a>
    </a>
    </div>
</section>
