<section>
    <div class="page-header">
    <h2>{{ post.title }} </h2>
    </div>
    <a class="btn btn-primary" [routerLink]="['/post/edit',post._id]">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a (click) = "deletePost(post._id)" class="btn btn-danger">
        <i class="glyphicon glyphicon-trash"></i>
      </a>
</section>
