<section>
    <div class="page-header">
    <h2>Posts</h2>
    </div>
    <div class="list-group">
    <a *ngFor="let post of posts"
       class="list-group-item">
    <h2>{{ post.title }}</h2>
    <small class="list-group-item-text">
        Posted on
        <span>{{post.updated_at  | date }}</span>
        by
        <span> {{ post.created_by_name }}</span>
    </small>
    <a style="float: right"(click) = "deletePost(post._id)" class="btn btn-danger">delete</a>
    <a style="float: right"class="btn btn-primary"  [routerLink]="['/post/edit',post._id]">Edit</a>
    </a>
    </div>
