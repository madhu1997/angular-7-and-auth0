<section>
    <div class="page-header">
    <h1>Posts</h1>
    </div>
    <div class="list-group">
    <a *ngFor="let post of posts"
       class="list-group-item">
    <h2>{{ post.title }}</h2>
    <small class="list-group-item-text">
        Posted on
        <span>{{post.updated_at  | date }}</span>
        by
        <span>{{ post.user }}</span>
        <span *ngIf="!post.user"> {{ post.created_by_id }}</span>
    </small>
    <button (click) = "deletePost(post._id)" *ngIf="auth.isAuthenticated()"class="btn btn-danger">delete</button>
  <button  class="btn btn-primary" *ngIf="auth.isAuthenticated()" [routerLink]="['/post/edit',post._id]">Edit</button>
    </a>
    </div>
